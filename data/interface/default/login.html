<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Radical - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="/bootstrap/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>

    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #f5f5f5;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .lp-font {
        font-family: 'Leckerli One', cursive;
      }


    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/css/font-awesome.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="/bootstrap/css/font-awesome-ie7.min.css">
    <![endif]-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/bootstrap/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="/bootstrap/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="/bootstrap/ico/favicon.png">
  </head>

  <body>
    <div class="container">
      % if error:
        <div class="alert alert-block alert-error fade in">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <p>${error}</p>
        </div>
      % endif


      <form class="form-signin" method="post" action="/auth/login">
        <h2 class="form-signin-heading lp-font">Radical</h2>
        <legend>Sign In</legend>
        <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" class="span3" placeholder="Email address" name="username">
        </div>
        <div class="input-prepend">
			<span class="add-on"><i class="icon-key"></i></span>
            <input type="password" class="span3" placeholder="Password" name="password">
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>
      <hr>
      <footer>
        <div class="pull-left">
            Copyright &copy; 2013 Samuel J. Taylor. Released Under <a href="http://www.gnu.org/licenses/gpl.html" target="_blank">GPLv3</a>.
        </div>
        <div class="pull-right" style="text-align: right;">
            Powered by <a href="http://www.bgpanel.net/" target="_blank"><span class="lp-font">Radical</span></a>
        </div>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
