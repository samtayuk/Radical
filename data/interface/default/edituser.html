<form id="member"  method="post" action="${postUrl}" style="margin: 0px">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">${pageTitle}</h3>
  </div>
  <div class="modal-body">
      
    <div class="span8 row">
        <div class="span3">
            <!-- Text input-->
            <div class="control-group">
            <label>First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="First Name" class="span3" 
            % if firstName:
            value="${firstName}"
            % endif 
            required="">
            </div>

            <!-- Text input-->
            <div class="control-group">
            <label>Last Name</label>
            <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="span3" 
            % if lastName:
            value="${lastName}"
            % endif
            required="">
            </div>


            <!-- Text input-->
            <div class="control-group">
            <label>Email</label>
            <input id="email" name="email" type="text" placeholder="Email Address" class="span3" 
            % if email:
            value="${email}"
            % endif
            required="email">
            </div>


            <!-- Password input-->
            <div class="control-group">
            <label>Password</label>
            <input id="password" name="password" type="password" placeholder="Password" class="span3">
            </div>
            
            <!-- Password input-->
            <div class="control-group">
            <label>Password Comfirm</label>
            <input id="password_comfirm" name="password_comfirm" type="password" placeholder="Password Comfirm" class="span3" >
            </div>
  

            
        </div>
        <!-- Textarea -->
        <div class="span4">
          <!-- Select Basic -->
            <div class="control-group">
              <label>Type</label>
                <select id="m_type" name="m_type" class="span3">
                  <option 
                  % if not mType == 'admin':
                    selected
                  % endif
                  value="user">
                  Standard User
                  </option>
                  <option
                  % if mType == 'admin':
                    selected
                  % endif
                   value="admin">
                  Administrator
                  </option>
                </select>
              </div>
          <label>Status</label>
            <div class="switch" data-on-label="Active" data-on="success" data-off="danger">
                <input name="active" type="checkbox" checked>
            </div>


          <label>Notes</label>
          <textarea  name="notes" id="notes" class="input-xlarge span4" rows="11"></textarea>

        </div>
        <div class="clearfix"></div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button href="#" id="deleteMemberButton" class="btn btn-primary"><i class="icon-save"></i> Save</button>
  </div>
  </form>
